<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/payment.css">
    <!-- <link rel="stylesheet" href="./Css/PaymentPage.css"> -->

    <title>Hanami Hospital - Payment</title>   
</head>
<body>
    <nav>
        <h1>Hanami Hospital</h1>
        <button type="button" class="back-btn" id="back-btn">Back</button>
    </nav>
    <div class="content">
        <form action="./Includes/process_reservation.php" method="post">
            <h1>Reservation</h1>
            <p>Please fill in your details:</p>
            <label>First Name:</label>
            <input type="text" name="Fname" required><br>
            
            <label>Last Name:</label>
            <input type="text" name="Lname" required><br>
            
            <label>Email Address:</label>
            <input type="email" name="Email" required><br>
            
            <label>Contact Number:</label>
            <input type="text" name="Contact_num" required><br>
            
            <label>Address:</label>
            <input type="text" name="Address" required><br>
            
            <label>Emergency Contact Name:</label>
            <input type="text" name="Emergency_fullname" required><br>
            
            <label>Emergency Contact Phone:</label>
            <input type="text" name="Emergency_num" required><br>
            
            <label>Blood Type:</label>
            <select name="Btype" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>
            
            <label>Gender:</label>
            <select name="Gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select><br>
            
            <label>Birthdate:</label>
            <input type="date" name="Birthdate" required><br>
        
            <label>Disease:</label>
            <input type="text" name="Med_condition" required><br>
        
            <label>Date of Reservation:</label>
            <input type="datetime-local" name="Reservation" required><br>
            <div class="payment-cont">
                <p>Please select your payment method:</p>
                <div class="field-cont">
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" onclick="showPaymentFields()">
                    <label for="credit-card">Credit Card</label>
                </div>

                <div class="field-cont">
                    <input type="radio" id="paypal" name="payment-method" value="paypal" onclick="showPaymentFields()">
                    <label for="paypal">PayPal</label>
                </div>
                <div class="field-cont">
                    <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer" onclick="showPaymentFields()">
                    <label for="bank-transfer">Bank Transfer</label>
                </div>
                <div class="field-cont">
                    <input type="radio" id="cash" name="payment-method" value="cash" onclick="showPaymentFields()">
                    <label for="cash">Cash</label>
                </div>  
            </div>
            <input type="submit" Value="Submit" class="my-button"></button> 
        </form> 
    </div>
    <script src="./Scripts/Payment.js"></script>
    <script>
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = "main.php"
        })
    </script>
</body>
</html>
